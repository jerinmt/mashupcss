<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Button</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <button>Go to Google</button>
    <span>This is a regular button</span><hr>
    <a href="https://www.google.com">Go to Google</a>
    <span>This is a link styled to look like a button</span><hr>
    <a href="https://www.google.com" class="link-button">Go to Google</a>
    <span>This is a styled version button</span>
</body>
</html>
